<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
    <body>
<form action ="/UserList" method="get">


    <table border=" " >
<tr>
    <th>id</th>
    <th>fname</th>
    <th>lname</th>
    <th>email</th>
    <th>country</th>

</tr>

</head>


    {{range .}}

<tr>

    <td>{{.Id}}</td>


        <td>{{.Fname}}</td>


        <td>{{.Lname}}</td>


      <td>{{.Email}}</td>


       <td>{{.Country}}</td>
</tr>

    {{end}}
</table>
</form>
</body>
</html>
